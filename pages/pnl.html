<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PNL Calculator</title>
        <link rel="stylesheet" href="/styles/pnl.css" />
        <script src="/scripts/pnl.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <h2>PNL Calculator</h2>
            <form id="pnlForm">
                <!-- 롱/숏 버튼 -->
                <div class="position-buttons">
                    <button
                        type="button"
                        class="position-button long"
                        id="longButton"
                    >
                        Long
                    </button>
                    <button
                        type="button"
                        class="position-button short"
                        id="shortButton"
                    >
                        Short
                    </button>
                </div>
                <!-- 진입/청산 가격 필드 -->
                <div class="field">
                    <label for="entryPrice">Entry Price:</label>
                    <input type="number" id="entryPrice" step="any" />
                </div>
                <div class="field">
                    <label for="exitPrice">Exit Price:</label>
                    <input type="number" id="exitPrice" step="any" />
                </div>
                <!-- 수량 선택 및 입력 필드 -->

                <div class="quantity-field">
                    <!-- <div class="field quantity-field">
                    field 클래스 적용 할 것인가? -->
                    <div class="quantity-input">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" step="any" />
                        <select name="quantity-type" id="quantity-type">
                            <option value="usdt">USDT</option>
                            <option value="units">UNITS</option>
                        </select>
                    </div>
                </div>
                <!-- 레버리지 및 수수료 필드 -->
                <div class="field">
                    <label for="leverage">Leverage:</label>
                    <input
                        type="number"
                        id="leverage"
                        min="1"
                        step="any"
                        value="1"
                    />
                </div>
                <div class="fees">
                    <label for="entryFee">Entry Fee(%):</label>
                    <input type="number" id="entryFee" step="0.01" value="0" />
                    <label for="exitFee">Exit Fee(%):</label>
                    <input type="number" id="exitFee" step="0.01" value="0" />
                    <a href="/pages/fee-info.html" class="info-icon">
                        ?
                        <span class="info-tooltip"
                            >Click to check the fees for each exchange.</span
                        >
                    </a>
                </div>
                <button
                    type="button"
                    class="button"
                    id="calculate-btn"
                    onclick="calculatePNL()"
                >
                    Calculate
                </button>
            </form>
            <div id="result"></div>
        </div>
    </body>
</html>
